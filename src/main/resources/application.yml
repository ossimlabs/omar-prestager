micronaut:
  application:
    name: omar-prestager
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
#  server:
#    port: 8888

datasources:
  default:
    url: jdbc:postgresql://${omar.prestager.database.host}/${omar.prestager.database.name}
    driverClassName: org.postgresql.Driver
    username: ${omar.prestager.database.username}
    password: ${omar.prestager.database.password}
#    schema-generate: CREATE_DROP
    schema-generate: CREATE
    dialect: POSTGRES

omar:
  prestager:
    database:
      name: omardb-prestager
      username: postgres
      password: postgres
      host: host.docker.internal
      port: 5432
    process:
      pollEvery: '1s'
    index:
      stagerAddress:  http://host.docker.internal/omar-services
      cron: '* * * * *'

