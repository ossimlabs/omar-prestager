micronaut:
  application:
    name: omarPrestager
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
#  server:
#    port: 8888
datasources:
  default:
#    url: jdbc:postgresql:omardb-prestager
    url: jdbc:postgresql://host.docker.internal/omardb-prestager
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    schema-generate: CREATE_DROP
    dialect: POSTGRES

omar:
  prestager:
    process:
      pollEvery: '1s'
    index:
#      stagerAdress:  http://localhost/omar-services
      stagerAdress:  http://host.docker.internal/omar-services
      cron: '* * * * *'
